<style>
  input#{{ include.id }}:checked + label .on {
    display: block;
  }

  input#{{ include.id }}:checked + label .off {
    display: none;
  }

  .on {
      display: none;
  }

  .off {
    display: block;
  }
</style>

<input type="checkbox" id="{{ include.id }}" class="toggle-button" aria-expanded="false" />
<label for="{{ include.id }}">
  <img src="{{ include.img_on }}" class="on" alt="On">
  <img src="{{ include.img_off }}" class="off" alt="Off">
</label>
